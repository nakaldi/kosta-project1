
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <style>
        .regBox{
        width:50%;
        margin-bottom:10px;
        }
        .regTextBox{
        width:100%;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
<script src="/js/jQuery-2.1.4.min.js"></script>
</th:block>
<th:block layout:fragment="script">
<script th:inline="javascript">
$(document).ready(function() {

		var formObj = $("#board");

		console.log(formObj);

		$("#btnModify").on("click", function() {
			var boardNo = $("#boardNo");
			var boardNoVal = boardNo.val();

			self.location = "/board/modify?boardNo=" + boardNoVal;
		});

		$("#btnRemove").on("click", function() {

            var boardNo = $("#boardNo");
			var boardNoVal = boardNo.val();

			self.location = "/board/remove?boardNo=" + boardNoVal;
		});

		$("#btnList").on("click", function() {
			self.location = "/board";
		});

	});
</script>
</th:block>

<div layout:fragment="content">
    <h2>READ</h2>

    <form role="form" id="board" th:object="${board}" method="POST">
        <input type="hidden" name="boardNo" th:field="*{boardNo}" />

        <table id="table">
            <tr>
                <td>Title</td>
                <td ><input class="regBox" type="text" name="title" th:field="*{title}" readonly="readonly" /></td>
            </tr>

            <tr>
                <td>Writer</td>
                <td ><input class="regBox" type="text" name="writer" th:field="*{writer}" readonly="readonly" /></td>
            </tr>

            <tr>
                <td>Content</td>
                <td ><textarea  class="regTextBox" name="content" th:field="*{content}" readonly="readonly"></textarea></td>
            </tr>
        </table>
    </form>

    <div>
        <button type="submit" class="btn btn-primary"  id="btnModify">수정 하기</button>
        <button type="submit" class="btn btn-primary" id="btnRemove">삭제 하기</button>
        <button type="submit" class="btn btn-primary" id="btnList" >리스트로 돌아가기</button>
    </div>
</div>

</html>
