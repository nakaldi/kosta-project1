
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <title>Board</title>
</head>
<th:block layout:fragment="script">
<script src="/js/jQuery-2.1.4.min.js"></script>
</th:block>
<th:block layout:fragment="script">
<script th:inline="javascript">
	$(document).ready(function() {

		var formObj = $("#board");

		$("#btnModify").on("click", function() {
			formObj.attr("action", "/board/modify");
			formObj.attr("method", "post");
			formObj.submit();
		});

		$("#btnList").on("click", function() {
			self.location = "/board";
		});

	});
</script>
</th:block>
<body>
<div layout:fragment="content">
<h2>MODIFY</h2>

<form action="success.html" th:action="@{modify}" th:object="${board}" method="POST">
    <input type="hidden" name="boardNo" th:field="*{boardNo}" />

    <table>
        <tr>
            <td>Title</td>
            <td><input type="text" name="title"  th:field="*{title}" /></td>
            <td><font color="red"><span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title의 에러 메시지</span></font></td>
        </tr>
        <tr>
            <td>Writer</td>
            <td><input type="text" name="writer" th:field="*{writer}" /></td>
            <td><font color="red"><span th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}">writer의 에러 메시지</span></font></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><textarea name="content"  th:field="*{content}"></textarea></td>
            <td><font color="red"><span th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content의 에러 메시지</span></font></td>
        </tr>
    </table>
</form>

<div>
    <button type="submit" id="btnModify">Modify</button>
    <button type="submit" id="btnList">List</button>
</div>
</div>
</body>
</html>
