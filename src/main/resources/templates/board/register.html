
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <style>
        .regBox{
        width:50%;
        }
        .regTextBox{
        width:100%;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="/js/jQuery-2.1.4.min.js"></script>
</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">
	$(document).ready(function() {

		var formObj = $("#board");

		$("#btnRegister").on("click", function() {
			formObj.attr("action", "/board/register");
			formObj.attr("method", "post");
			formObj.submit();
		});

		$("#btnList").on("click", function() {
			self.location = "/board";
		});

	});
</script>
</th:block>

<div layout:fragment="content">

    <form th:action="@{register}" role="form" method="post" th:object="${board}" action="success.html">
        <table class="table">
            <tbody>
            <tr>
                <td>제목</td>
                <td ><input class="regBox" type="text" name="title" th:field="*{title}" /></td>
                <td ><span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red;">title의 에러 메시지</span></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td ><input class="regBox" type="text" name="writer" th:field="*{writer}" /></td>
                <td ><span th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}" style="color:red;">writer의 에러 메시지</span></td>
            </tr>
            <tr>
                <td>게시글 내용</td>
                <td ><textarea class="regTextBox" name="content" th:field="*{content}"></textarea></td>
                <td ><span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color:red;">content의 에러 메시지</span></td>
            </tr>
            </tbody>

        </table>
        <button type="submit" class="btn btn-primary" id="btnRegister">등록하기</button>
        <button type="submit" class="btn btn-primary" id="btnList">리스트로 돌아가기</button>
    </form>

</div>

</html>
