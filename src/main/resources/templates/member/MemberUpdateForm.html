<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>


<!-- 사용자 스크립트 추가 -->

<th:block layout:fragment="script">
  <script type="text/javascript">
        $(function () {
            $('#pwcheck').click((e) => {

                const password = $('#pw').val();
                const confirmPassword = $('#pwchk').val()

                if (password != confirmPassword) {
                    alert('비밀번호가 일치하지 않습니다.');

                } else {
                  alert('비밀번호가 일치합니다.');
                  e.preventDefault();
                }
            });
        });
    </script>
</th:block>

<div layout:fragment="content">

  <form action="/members/new" role="form" method="post"  th:object="${memberFormDto}">
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control" th:value="${member.name}" readonly>

    </div>
    <div class="form-group">
      <label th:for="email">이메일주소</label>
      <input type="email" th:field="*{email}" class="form-control" th:value="${member.email}" readonly>
    </div>

    <div class="form-group">
      <label th:for="phone">전화번호</label>
      <input type="text" th:field="*{phone}" class="form-control" placeholder="전화번호를 수정해주세요">
      <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="fieldError">Incorrect data</p>
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input id="pw" type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 수정해주세요.">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호 확인</label>
      <input id="pwchk" type="password" class="form-control" placeholder="비밀번호 확인해주세요." required>
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
    </div>
    <div class="form-group">
      <button id="pwcheck" type="submit" class="btn btn-primary" style="">비밀번호 확인</button>
    </div>
    <div class="form-group">
      <label th:fo0r="address">주소</label>
      <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 수정해주세요">
      <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
    </div>

    <div style="text-align: center">
      <button type="submit" class="btn btn-primary" style="">회원 정보 수정</button>
    </div>

  </form>

</div>

</html>
